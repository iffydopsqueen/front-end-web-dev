<html>

<head>
    <!-- Webpage Title -->
    <title>My Branding Page</title>

    <!-- Tells our webpage where to look for the styling configurations -->
    <!-- Basically referencing the CSS style sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Container is to wrap everything -->
    <div id="container">

        <!-- Website Brand -->
        <header>My Webpage Brand</header>

        <!-- Main Navigation -->
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Gallery</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <h1>My First Heading</h1>
            <h2>My Second Heading</h2>
            <p>This is my first <b>paragraph</b> of <em>information</em>. <a href="https://www.westcliff.edu">Click to
                    go to the University Website</a></p>
            <img src="first_pic.jpeg">

            <!-- "In-line" styling supersedes what is defined in the styling sheet -->
            <p style="text-align: center; color: blue;">This is the second line of text.</p>
        </main>

        <!-- Footer -->
        <footer>&copy; Copyright 2023</footer>
    </div> <!-- End Container -->

</body>

</html>
