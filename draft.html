<html>
<style>
    .photo {
        position: relative;
    }

    .photo img {
        width: 100%;
        height: auto;
        display: block;
    }

    .description {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* center the description on the photo */
        padding: 10px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 12px;
    }

    .photo:hover .description {
        opacity: 1;
    }

    .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        padding: 10px;
        font-weight: bold;
    }
</style>
<script>
    // Array to hold image information (caption and description)
    const imageInfo = [
        { caption: 'Beagle', description: 'A beagle laying in the shade of a tree' },
        { caption: 'Bulldog', description: 'An English bulldog' },
        { caption: 'Chihuahua', description: 'Sad looking chihuahua' },
        // Add more image information as needed
    ];

    const photos = document.querySelectorAll('.photo');

    photos.forEach((photo, index) => {
        const img = photo.querySelector('img');
        const caption = photo.querySelector('.caption');
        const description = photo.querySelector('.description');

        img.alt = imageInfo[index].caption;
        caption.textContent = imageInfo[index].caption;
        description.textContent = imageInfo[index].description;
    });




    // Array to hold image information (caption and description)
    const captionTexts = ['Beagle', 'Bulldog', 'Chihuahua'];
    const descTexts = [
        'A beagle laying in the shade of a tree',
        'An English bulldog',
        'Sad looking chihuahua'
    ];

    const photos = document.querySelectorAll('.photo');

    photos.forEach((photo, index) => {
        const img = photo.querySelector('img');
        const caption = photo.querySelector('.caption');
        const description = photo.querySelector('.description');

        img.alt = captionTexts[index];
        caption.textContent = captionTexts[index];
        description.textContent = descTexts[index];
    });
</script>

</html>
