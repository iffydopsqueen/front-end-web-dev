<!-- Inline JavaScript for gallery functionality -->
<script>
    // Initialize the slide index
    let slideIndex = 1;

    // Function to move to the next/previous slide
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Function to move to a specific slide
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    // Function to display slides
    function showSlides(n) {
        const slides = document.getElementsByClassName("photo");
        const dots = document.getElementsByClassName("demo");
        const captionText = document.getElementById("caption");

        // Handle slide index overflow/underflow
        if (n > slides.length) { slideIndex = 1; }
        if (n < 1) { slideIndex = slides.length; }

        // Hide all slides
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        // Remove active class from all dots
        for (let i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        // Display the current slide and update caption
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
    }

    // Array to hold captions for each photo
    var captions = ['Beagle', 'Bulldog', 'Chihuahua', 'Poodle', 'Dachshund', 'Poodle', 'German Shepherd', 'Golden Retriever', 'Labrador Retriever', 'Rottweiler', 'Siberian Husky', 'Yorkshire Terrier'];

    // Array to hold descriptions for each photo
    var descriptions = ['A beagle laying in the shade of a tree', 'An English bulldog', 'Sad looking chihuahua', 'Clapton the poodle in the water', 'A long-bodied dachshund dog standing in a field', 'Diana the poodle standing on a beach', 'A German shepherd dog standing in the grass', 'A golden retriever sitting in a park', 'A Labrador retriever dog standing close to a river', 'A happy Rottweiler standing in the field', 'A Siberian husky standing on a rock', 'A Yorkshire terrier laying on a boat deck'];

    // Get all elements with class 'photo'
    var photos = document.querySelectorAll('.photo');

    // Loop through each 'photo' element
    for (var i = 0; i < photos.length; i++) {
        // Get the current photo and its image
        var photo = photos[i];
        var img = photo.querySelector('img');

        // Create and add caption for the photo
        var caption = document.createElement('div');
        caption.className = 'caption';
        caption.innerText = (i + 1) + ' / 12 - ' + captions[i];
        photo.appendChild(caption);

        // Create and add description for the photo
        var description = document.createElement('div');
        description.className = 'description';
        description.innerText = descriptions[i];
        photo.appendChild(description);
    }
</script>

<style>
    /* CSS for photos, captions, and descriptions */
    .photo {
        position: relative;
    }

    .photo img {
        width: 100%;

    }

    .photo .numbertext {
        color: #f2f2f2;
        font-size: 12px;

    .photo .caption {

    .photo .description {

    .photo:hover .description {
        visibility: visible;
        /* Make description visible on hover */

</style>
