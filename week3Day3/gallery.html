            <!-- Container for the image gallery -->
            <div class="container">
                <!-- List to hold photos -->
                <ul class="photo-list">
                    <!-- Each photo is represented as a list item -->
                    <li class="photo"><img src="images/gallery/beagles-laying-in-the-shade.jpeg"></li>

                    <li class="photo"><img src="images/gallery/diana-the-poodle.jpeg"></li>
                    <li class="photo"><img src="images/gallery/german-shepherd-breed.jpg"></li>
                    <li class="photo"><img src="images/gallery/golden-retriever-breed.jpeg"></li>
                    <li class="photo"><img src="images/gallery/labrador-retriever-breed.jpeg"></li>
                    <li class="photo"><img src="images/gallery/rottweiler-breed.jpg"></li>
                    <li class="photo"><img src="images/gallery/siberian-husky-breed.jpg"></li>

    </div> <!-- End Container -->
    <script>
        // Array to hold captions for each photo
        var captions = ['Beagle', 'Bulldog', 'Chihuahua', 'Poodle', 'Dachshund', 'Poodle', 'German Shepherd', 'Golden Retriever', 'Labrador Retriever', 'Rottweiler', 'Siberian Husky', 'Yorkshire Terrier'];
        // Array to hold descriptions for each photo
        var descriptions = ['A Bbeagle laying in the shade of a tree', 'An English bulldog', 'Sad looking chihuahua', 'Clapton the poodle in the water', 'A long-bodied dachshund dog standing in a field', 'Diana the poodle standing on a beach', 'A German shepherd dog standing in the grass', 'A golden retriever sitting in a park', 'A Labrador retriever dog standing close to a river', 'A happy Rottweiler standing in the field', 'A Siberian husky standing on a rock', 'A Yorkshire terrier laying on a boat deck'];

        // Get all photo elements
        var photoList = document.getElementById('photo-list');

        // Iterate through each photo
        for (var i = 0; i < photoList.length; i++) {
            // Get the current photo and its image
            var photo = photoList[i];
            var img = photo.querySelector('img');

            // Create and add caption for the photo
            var caption = document.createElement('div');
            caption.className = 'caption';
            caption.innerText = (i + 1) + ' / 12 - ' + captions[i];
            photo.appendChild(caption);

            // Create and add description for the photo
            var description = document.createElement('div');
            description.className = 'description';
            description.innerText = descriptions[i];
            photo.appendChild(description);
        }
    </script>
</body>

</html>
