    <script>

        var photos = [];      // Declaring an empty array to store image element
        var fileNames = [];   // Declaring an empty array to store image filename
        var imageList = [];  // Declaring an empty array to store HTML list that contains image
        var image;          // Declaring an empty variable to store the assembled image list codes
        var openList = "<li id='photo'>";   // Declaring a variable to contain the open list tag
        var closeList = "</li>";        // Declaring a variable to contain the close list tag

        // Create a loop to create 6 images starting with index of 0
        for (var i = 0; i < 6; i++) {
            fileNames.push("winterland" + (i + 1));   // Create image filename and store in the array 
            photos.push("<img src='images/" + fileNames[i] + ".jpg'>");   //Assembling the filename into a large element
            image = openList + photos[i] + closeList;      // Assemble image element from previous arrays
            imageList.push(image);     // Store the image element code into an array 
        }

        // Join the imageList elements into a single string
        var imageListString = imageList.join('');   // Removes the commas (,) after each images 

        // Display all six images
        document.getElementById("album").innerHTML = imageListString;
    </script>
</body>
