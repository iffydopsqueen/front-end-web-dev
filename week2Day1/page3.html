<html>

<head>
    <!-- Webpage Title -->
    <title>My Third Web Page</title>
    <!-- Tells our webpage where to look for the styling configurations -->
    <!-- Basically referencing the CSS style sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Container is to wrap everything -->
    <div id="container">
        <!-- Website Brand -->
        <header>My Webpage Brand</header>
        <!-- Main Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">About Us</a></li>
                <li><a href="page3.html">Contact Us</a></li>
                <li>Gallery</li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main>
            <h1>My Third Heading</h1>
            <p>This is my third paragraph of information</p>
            <!-- Adding an image -->
            <img src="images/central_park.jpg" alt="Central Park in Winter" width="500">
            <!-- Adding a form -->
            <form action="/signup" method="post">
                <fieldset>
                    <!-- The "br" attribute is a break - sort of like new line -->
                    <legend>User Personal Information</legend>
                    <label>Full Name</label><br>
                    <input type="text" name="full_name"><br>
                    <label>Email Address</label><br>
                    <input type="email" name="email"><br>
                    <label>Phone Number</label><br>
                    <input type="text" name="phone"><br>
                    <label>Gender</label><br>
                    <input type="radio" name="gender" value="male">Male<br>
                    <input type="radio" name="gender" value="female">Female<br>
                    <input type="radio" name="gender" value="other">Other<br>
                    <label>How should we contact you?</label><br>
                    <select name="contact_method">
                        <option>Email</option>
                        <option>Phone</option>
                        <option>Carrier Pidgeon</option>
                    </select><br>
                    <label>What did you need today?</label><br>
                    <textarea cols="40" rows="5"></textarea><br>
                    <input type="submit" value="Sign Up"><br>
                </fieldset>
            </form>
        </main>
        <!-- Footer -->
        <footer>&copy; Copyright 2023</footer>
    </div> <!-- End Container -->
</body>
<!-- Not good practice to leave spaces within a tag -->

</html>
