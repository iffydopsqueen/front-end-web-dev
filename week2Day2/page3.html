<html>

<head>
    <!-- Webpage Title -->
    <title>My Third Web Page</title>
    <!-- Tells our webpage where to look for the styling configurations -->
    <!-- Basically referencing the CSS style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container is to wrap everything -->
    <div id="container">
        <!-- Website Brand -->
        <header>My Webpage Brand</header>
        <!-- Main Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">About Us</a></li>
                <li><a href="page3.html">Contact Us</a></li>
                <li>Gallery</li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main>
            <h1>My Third Heading</h1>
            <p>This is my third paragraph of information</p>
            <!-- Adding a form -->
            <form action="/signup" method="post">
                <fieldset>
                    <!-- The "br" attribute is a break - sort of like new line -->
                    <legend>User Personal Information</legend>
                    <label>Full Name</label>
                    <input type="text" name="full_name">
                    <label>Email Address</label>
                    <input type="email" name="email">
                    <label>Phone Number</label>
                    <input type="text" name="phone">
                    <label>Gender</label>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                    <label>How should we contact you?</label>
                    <select name="contact_method">
                        <option>Email</option>
                        <option>Phone</option>
                        <option>Carrier Pidgeon</option>
                    </select>
                    <label>What did you need today?</label>
                    <textarea cols="40" rows="5"></textarea>
                    <input type="submit" value="Sign Up">
                </fieldset>
            </form>
        </main>
        <!-- Footer -->
        <footer>&copy; Copyright 2023</footer>
    </div> <!-- End Container -->
</body>
<!-- Not good practice to leave spaces within a tag -->

</html>
